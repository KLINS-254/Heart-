<!DOCTYPE html>
<html>
<head>
<title>Pumping Heart Emoji</title>
<style>
  body {
    background-color: black;
    margin: 0;
    overflow: hidden;
  }

  .pumping-heart {
    font-size: 250px;
    color: red;
    position: absolute;
    top: 3vh;
    left: 50%;
    transform: translateX(-50%);
    animation: pump 1s infinite;
  }

  @keyframes pump {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
    100% { transform: translateX(-50%) scale(1); }
  }
</style>
</head>
<body>
  <div class="pumping-heart">‚ù§</div>
</body>
</html>
