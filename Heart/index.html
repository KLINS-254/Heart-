<!DOCTYPE html>
<html>
<head>
<title>Pumping Heart Emoji</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    margin: 0;
  }
  
  .pumping-heart {
    font-size: 150px;
    color: red;
    animation: pump 1s infinite;
  }
  
  @keyframes pump {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="pumping-heart">‚ù§</div>
</body>
</html>
